{% extends "core/base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" name="title" class="border"><br>

    <label for="description">Description: </label>
    <input type="text" name="description" class="border"><br>

    <label for="completed">Completed: </label>
    <input type="checkbox" name="completed"><br>

    <button type = "submit" class="border">Submit</button>

</form>

{% for task in tasks %}
<ul>{{ task }}</ul>
{% endfor %}
{% endblock content %}
